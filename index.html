<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script/dice-game.js" defer></script>
    <title>Final Project</title>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="container flex">
            <h1 class="page-title">Final Project</h1>      
            <h3 class="page-title">By James Hsu</h3>              
        </div>
    </div>    
    
    <!-- Content -->
    <div id="content-section">
        <div class="container card">            

            <h2>Dice Game</h2>

            <div id="game-area">
                <div id="player-area">
                    <h3>Player:</h3>
                    
                    <div id="player-dice">
                        <img src="img/dice-1.png" alt="Player Dice 1" id="player-dice-1">
                        <img src="img/dice-1.png" alt="Player Dice 2" id="player-dice-2">
                    </div>    
                                    
                    <p>Player Round Score: <span id="player-round-score"></span></p>
                    <p>Player Total Score: <span id="player-total-score"></span></p>
                </div>

                <div id="computer-area">
                    <h3>Computer:</h3>
                    <div id="computer-dice">
                        <img src="img/dice-1.png" alt="Computer Dice 1" id="computer-dice-1">
                        <img src="img/dice-1.png" alt="Computer Dice 2" id="computer-dice-2">
                    </div>
                    <p>Computer Round Score: <span id="computer-round-score"></span></p>
                    <p>Computer Total Score: <span id="computer-total-score"></span></p>
                </div>
            </div>

            <button id="roll-button">Roll Dice</button>
            <button id="reset-button">Reset Game</button>

            <div id="winner-message"></div>
            
        </div>        
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-divider"></div>
        <div class="container grid">
            <div>
                <h1>Final Project</h1>
                <p>Copyright &copy; 2023</p>
            </div>
        </div>
    </div>
    
</body>
</html>
